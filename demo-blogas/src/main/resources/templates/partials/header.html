<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
  <meta charset="UTF-8">
  <title>Login form</title>
  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
  <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
  <link th:href="@{/style/main.css}" rel="stylesheet"/>
</head>

<header class=" d-flex justify-content-between pt-3 mt-3 border-bottom">
  <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
    <li><a th:href="@{/blogs}" class="nav-link px-2 link-secondary"><p data-th-text="#{header.home}"></p></a></li>
    <li><a th:href="@{/contact}" class="nav-link px-2 link-dark"><p data-th-text="#{header.contact}"></p></a></li>
      <li><a th:href="@{/user/{id}/profile}" sec:authorize="isAuthenticated()" class="nav-link px-2 link-dark"><p data-th-text="#{header.profile}"></p></a></li>
      <li><a th:href="@{/user/logout}" sec:authorize="isAuthenticated()" class="nav-link px-2 link-dark"><p data-th-text="#{header.logout}"></p></a></li>
  </ul>
  <div class="col-md-3 div-login btn-group">
   <form action="/user/login" method="GET" class="login-sign">
    <button th:href="@{/user/login}" type="submit" class="btn btn-outline-primary me-2 login" ><p data-th-text="#{header.login}"></p></button>
    </form>
   <form action="/register" method="GET" class="login-sign">
    <button type="submit" class="btn btn-primary login" th:href="@{/register}"><p data-th-text="#{header.sign-in}"></p></button>
    </form>
  </div>
    <div class="language">
  <ul class="language-bar list-unstyled">
    <li><a title="Lietuvių"  data-th-href="@{blogs?lang=lt}">
      <img src="https://sandas.lt/wp-content/plugins/qtranslate-x/flags/lt.png" alt="Lietuvių">LT</a></li>
    <li><a title="English" data-th-href="@{blogs?lang=en}">
      <img src="https://sandas.lt/wp-content/plugins/qtranslate-x/flags/gb.png" alt="English">EN</a></li>
  </ul>
  </div>

</header>
