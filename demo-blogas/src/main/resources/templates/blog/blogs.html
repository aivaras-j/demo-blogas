<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Blogs</title>
  <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
  <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
  <link th:href="@{/style/main.css}" rel="stylesheet"/>
</head>
<body>
<div class="container">
  <header th:replace="~{blog/partials/header}"></header>
</div>
<img src="https://media.istockphoto.com/id/1141191007/vector/sports-set-of-athletes-of-various-sports-disciplines-isolated-vector-silhouettes-run-soccer.jpg?s=612x612&w=0&k=20&c=SEabW4SHZ7blMHJPxZNSTl_anOMHO3whQI7HIMxFpSg=" class="img">
<div th:each="blog : ${blogs}">
  <a th:href="@{/blogs/{id}(id=${blog.id})}">
    <p></p>
    <div th:text="${blog.title}"></div>
  </a>
  <form th:action="@{/blogs/{id}(id=${blog.id})}" th:method="delete">
    <button class="btn btn-danger" th:onclick="submit">Delete</button>
  </form>
  <br>
</div>
<br>
<br>
<a href="/blogs/new">Create New Blog</a>
<br>
<br>
</body>
<footer>
  Total Blogs [[${totalBlogs}]]
<br>
Page [[${currentPage}]] of [[${totalPages}]]
<br>
<span th:each="i: ${#numbers.sequence(1, totalPages)}">
     <a th:href="@{'/blogs/page/' + ${i}}">[[${i}]]</a>
    </span>
</footer>

<div class="container my-5">
  <footer th:replace="~{blog/partials/footer}"></footer>

</div>
</html>
