<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/style/main.css}" rel="stylesheet"/>
    <title>Blog edit</title>

</head>
<body>
<h1>Edit Blog</h1>
<form class="input-form" action="#" th:action="@{'/blogEdit/'+${id}}" th:object="${blog}" method="post">
    <p>Title: <input type="text" th:field="*{title}" class="create-input"/></p>
    <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-color">Title error</div>

    <p>ImageUrl: <input type="text" th:field="*{imageUrl}" class="create-input"/></p>
    <div th:if="${#fields.hasErrors('imageUrl')}" th:errors="*{imageUrl}" class="text-color">ImageUrl error</div>

    <p>Text:<textarea name="content" type="text" th:field="*{text}" class="text-input" required></textarea></p>
    <div th:if="${#fields.hasErrors('text')}" th:errors="*{text}" class="text-color">Text error</div>
    <p>
        <input type="submit" value="Submit"/>
        <input type="reset" value="Reset"/>
    </p>
    <a th:href="@{/blogs}">
        <div>BACK</div>
    </a>
</form>



</body>
</html>
